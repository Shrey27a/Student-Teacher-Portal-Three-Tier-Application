server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # health
    location /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # =========================
    # API ROUTES â†’ backend
    # =========================

    location ~ ^/(student|teacher|addstudent|addteacher) {

        # ONLY proxy non-GET requests (API)
        if ($request_method != GET) {
            proxy_pass https://backend.amanpathak.com;

            proxy_http_version 1.1;
            proxy_ssl_server_name on;

            proxy_set_header Host backend.amanpathak.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            break;
        }

        # otherwise let SPA handle it
        try_files $uri /index.html;
    }

    # =========================
    # Frontend SPA
    # =========================

    location / {
        try_files $uri $uri/ /index.html;
    }
}